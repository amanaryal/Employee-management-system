<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Employee</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h3 class="mb-0">Add New Employee</h3>
    </div>
    <div class="card-body">
      <form th:action="@{/save}" th:object="${employee}" method="post">
        <div class="mb-3">
          <label for="name" class="form-label">Name</label>
          <input type="text" th:field="*{name}" id="name" class="form-control" placeholder="Enter full name" required />
        </div>

        <div class="mb-3">
          <label for="designation" class="form-label">Designation</label>
          <input type="text" th:field="*{designation}" id="designation" class="form-control" placeholder="Enter designation" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" th:field="*{email}" id="email" class="form-control" placeholder="Enter email" required />
        </div>

        <div class="mb-3">
          <label for="salary" class="form-label">Salary</label>
          <input type="number" th:field="*{salary}" step="0.01" id="salary" class="form-control" placeholder="Enter salary" required />
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/}" class="btn btn-secondary ms-2">Back to Home</a>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
